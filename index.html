<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="overlay">
  <div class="text-content">
    <p class="overlay__info">Telefoon is te klein om content goed weer te geven</p>
  </div>
</div>
  
<main id="wrapper">
  <section class="binary-clock">
    <div id="hours">
      <p>Hours</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>
    <div id="minsminutes">
      <p>Minutes</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>
    <div id="seconds">
      <p>Seconds</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>
    
    <div id="day">
      <p>Days</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>

    <div id="month">
      <p>Months</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>

    <div id="year">
      <p>Years</p>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
      <div class="binary"></div>
    </div>
  </section>
  <section class="digtal-clock">
    <div class="container">
      <div class="column">
          <div class="day timer"></div>
          <p class="label">Day</p>
      </div>

      <div class="column">
          <div class="hours timer"></div>
          <p class="label">Hours</p>
      </div>
      
      <div class="column">
          <div class="minutes timer"></div>
          <p class="label">Minutes</p>
      </div>

      <div class="column">
          <div class="seconds timer"></div>
          <p class="label">Seconds</p>
      </div>
    </div>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
